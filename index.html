<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Instituto</title>
  <link rel="stylesheet" href="loginstyle.css">
</head>
<body>
  <div class="container">
    <div class="reseña">
      <h1>Instituto Público Tecnológico Lurín</h1>
      <p>
        Formando profesionales en Programación y Diseño Web, Prótesis Dental y Contabilidad, 
        con una educación innovadora orientada al crecimiento personal y al desarrollo de un futuro digital.
      </p>
    </div>

    <div class="login-box">
      <div class="icono">
        <i class="fa fa-user-circle"></i>
      </div>
      <h2>Iniciar Sesión</h2>
      <form id="loginForm">
        <input type="text" id="usuario" placeholder="Correo electrónico" required>
        <input type="password" id="password" placeholder="Contraseña" required>
        <button type="submit">Ingresar</button>
      </form>
      <a href="#" class="forgot">¿Olvidaste tu contraseña?</a>
    </div>  
  </div>

  <script src="https://kit.fontawesome.com/a2e0b6d7d7.js" crossorigin="anonymous"></script>
  <script src="login.js"></script>
</body>
</html>
