<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ver Asistencia</title>
  <link rel="stylesheet" href="verAsistencia.css">
</head>
<body>
  <header class="encabezado">
    <div class="info-curso">
      <h1 id="tituloCurso">Asistencia del Curso</h1>
      <p id="infoSesion"></p>
    </div>

    <div class="acciones-header">
      <button id="guardarCambios" disabled>💾 Guardar Cambios</button>
      <button id="descargarExcel">⬇️ Descargar Excel</button>
    </div>
  </header>

  <main>
    <section id="contenedorTabla">
      <table id="tablaAsistencia">
        <thead>
          <tr>
            <th>#</th>
            <th>Alumno</th>
            <th>Estado</th>
            <th>Fecha</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <div class="acciones">
      <button id="volver">Volver</button>
    </div>
  </main>

  <footer>
    <p>Sistema de Asistencia - Instituto</p>
  </footer>

  <script src="verAsistencia.js"></script>
</body>
</html>
